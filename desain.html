    <style>
        body {

            padding: 1rem 0;
        }

        .container {

            padding: 2rem;
        }

            background: #fff;
            padding: 1rem;

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .portfolio-item img {

            border-radius: 5px;
