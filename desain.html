<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Desain</title>
    <style>
        /* Tema dari kode HTML pertama */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        .portfolio-item {
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 5px;
        }

        /* Tema dari kode HTML pertama */
        .main-nav {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .main-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            padding: 0;
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li:last-child {
            margin-right: 0;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .portfolio-content {
            padding: 2rem;
        }

        /* Hapus elemen navigasi dari tema kedua */
        nav, .portfolio-content h1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main-nav">
        <div class="container">
            <header class="group top-nav">
                <div class="navigation-toggle" data-tools="navigation-toggle" data-target="#navbar-1">
                    <span class="logo">Portofolio</span>
                </div>
                <nav id="navbar-1" class="navbar item-nav">
                    <ul>
                        <li class="active"><a href="#about">Tentang Saya</a></li>
                        <li><a href="#organisasi">Organisasi</a></li>
                        <li><a href="#pendidikan">Riwayat Pendidikan</a></li>
                        <li><a href="#skills">Skills</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <!-- Konten dari halaman kedua -->
    <div class="container">
        <div class="portfolio-item">
            <img src="gambar1.jpg" alt="Deskripsi Gambar 1">
            <h2>Proyek Desain 1</h2>
            <p>Deskripsi singkat tentang proyek desain ini.</p>
        </div>

        <div class="portfolio-item">
            <img src="gambar2.jpg" alt="Deskripsi Gambar 2">
            <h2>Proyek Desain 2</h2>
            <p>Deskripsi singkat tentang proyek desain ini.</p>
        </div>

        <!-- Tambahkan lebih banyak item portofolio sesuai kebutuhan -->

    </div>
</body>

</html>
