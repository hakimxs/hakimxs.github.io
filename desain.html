<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Desain</title>
    <link rel="stylesheet" href="css/kube.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/custom.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        .portfolio-item {
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Portofolio Desain Saya</h1>
    </header>

    <div class="container">
        <!-- Contoh Portofolio dengan tema -->
        <div class="portfolio-item">
            <img src="gambar1.jpg" alt="Deskripsi Gambar 1">
            <h2>Proyek Desain 1</h2>
            <p>Deskripsi singkat tentang proyek desain ini.</p>
        </div>

        <div class="portfolio-item">
            <img src="gambar2.jpg" alt="Deskripsi Gambar 2">
            <h2>Proyek Desain 2</h2>
            <p>Deskripsi singkat tentang proyek desain ini.</p>
        </div>

        <!-- Tambahkan lebih banyak item portofolio sesuai kebutuhan -->
    </div>
</body>

</html>
